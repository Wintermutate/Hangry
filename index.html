<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="assets/javascript/oauth.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Francois+One|Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>


<!-- BEGINNING OF TOP NAV BAR -->
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top navbar-right" id="topbar">
        <div class="container" id="container1">
            <div class="navbar-header">
                <a class="navbar-brand" id="back" style="display:none"><i class="fa fa-chevron-circle-left fa-fw" aria-hidden="true"></i>&nbsp; <p id="back1">Back</p></a>
                <a class="navbar-brand" id="reset" style="display:none"><i class="fa fa-undo fa-fw" aria-hidden="true"></i>&nbsp;<p id="reset1">Home</p></a>
                <button id="login" class="btn btn-default">Login!</button>

            </div>
        </div>
    </nav>
</div>
<!-- END OF TOP NAV BAR -->

    <div class="row" id="spacefiller1"></div>

                    <p>American</p>

            </div>
            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">
                <div class="grid-block-content">
                    <p>Asian</p>

            </div>
            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">

            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">

                    <p>Italian</p>
                </div>

            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">

            </div>
            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">
                <div class="grid-block-content">
                    <p>Pizza</p>

            <div class="col-md-3 col-sm-4 col-xs-4 grid-block">

    </div>

<div class="container" id="screen4">

    <div class="row" id="row10">
     <div class="col-md-12 col-sm-12 col-xs-10" id="map"></div>

    </div>
</div>
